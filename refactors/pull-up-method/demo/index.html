<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pull Up Method</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-inner">    
                    <div class="front-content">
                        <h1>pull up method</h1>
                    <div class="upper upper">
                        <div class="box-upper"></div>
                    </div>
                    <div class="lower lower">
                        <div class="box-lower ">
                            <span class="bold-line bold-line-left ">
                                <div class="arrow-left-container">
                                    <div class="arrow arrow-left"></div>
                                    <span class="arrow-left-line-container">
                                        <span class="arrow-left-line"></span>
                                    </span>
                                </div>  
                            </span>
                            <div class="dash-line">
                                <span class="dash"></span>
                                <span class="dash"></span>
                                <span class="dash"></span>
                            </div>
                        </div>
                        <div class="box-lower">
                            <span class="bold-line bold-line-right">
                                <div class="arrow-right-container">
                                    <div class="arrow arrow-right"></div>
                                    <span class="arrow-right-line-container">
                                        <span class="arrow-right-line"></span>
                                    </span>
                                </div>  
                            </span>
                             <div class="dash-line">
                                 <span class="dash"></span>
                                 <span class="dash"></span>
                                 <span class="dash"></span>
                             </div>
                        </div>
                        <div class="arrow-up">
                            <span class="arrow-up-line"></span>
                        </div>
                    </div>    
             </div>
             <div class="back-content">
                 <h2>Pull Up Method</h2>
                 <div class="descri">
                    <p>Subclasses have methods with identical results.</p>
                    <p>Move the method to the superclass</p>
                 </div>
                </div>
        </div>
    <div class="buttons">
        <button class="button active graphicBtn">Graphic</button>
        <button class="button  descriptBtn">Description</button>
        <button class="button refactorBtn">Refactor</button>
    </div>     
</div>

    <script src="./function.js"></script>
</body>
</html>
